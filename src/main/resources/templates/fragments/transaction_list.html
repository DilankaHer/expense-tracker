<div th:fragment="transactionsList(transactionsByDate)">
    <div th:classappend="${#maps.isEmpty(transactionsByDate)} ? '' : 'flex flex-col items-start gap-2 mb-6'" th:each="instance : ${transactionsByDate}">
        <div class="font-semibold text-lg mb-2" th:text="${instance.key}"></div>
        <div class="flex flex-col gap-4 text-center justify-center w-full max-w-xl rounded-xl bg-secondary dark:bg-darksecondary p-6">
            <div th:each="transaction : ${instance.value}">
                <div th:fragment="transactionRow(transaction)" class="flex flex-row gap-2 w-full border rounded-lg p-4">
                    <div class="flex items-center w-12">
                        <th:block th:replace="~{icons/category.html :: ${transaction.icon}}"></th:block>
                    </div>
                    <p th:text="${transaction.category}"></p>
                    <p th:text="${transaction.subCategory}"></p>
                    <p th:text="${transaction.amount}"></p>
                    <p th:text="${transaction.dateString}"></p>
                    <p th:text="${transaction.description}"></p>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${#maps.isEmpty(transactionsByDate)}"
        class="flex flex-col gap-4 text-center justify-center">
        <p>No transactions found</p>
    </div>
</div>
