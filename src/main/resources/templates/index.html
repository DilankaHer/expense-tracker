<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://unpkg.com/htmx.org/dist/htmx.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/output.css}" />
    <title>Expense Tracker</title>
</head>

<body class="bg-primary dark:bg-darkprimary text-bodytext dark:text-darkbodytext min-h-screen relative">
    <div class="flex flex-row justify-center bg-secondary dark:bg-darksecondary h-16 z-0">
        <button type="button" id="home" hx-get="/tab?tab=home" hx-target="#content" hx-swap="innerHTML"
            class="hover:text-gray-300 font-medium active:scale-95 h-full p-2 flex-1 pressed">
            Home
        </button>
        <button type="button" id="transactions" hx-get="/tab?tab=transactions" hx-target="#content" hx-swap="innerHTML"
            class="hover:text-gray-300 font-medium active:scale-95 h-full p-2 flex-1">
            Transactions
        </button>
    </div>
    <div id="monthYearPicker" class="mt-5">
        <th:block th:replace="~{fragments/month_year_picker.html :: monthYearPicker}"></th:block>
    </div>
    <div id="content" class="p-4">
        <th:block th:replace="~{home.html}"></th:block>
    </div>
</body>
<div th:replace="~{script.html}"></div>

</html>
